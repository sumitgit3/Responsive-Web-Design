<!DOCTYPE html>
<html>

<head>
  <title>SURVEY FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
  <h1 id="title">Gaming Survey</h1>
  <p id="description">We are doing a survey to find the most popular gaming genre and games</p>
  <hr>
  <form id="survey-form">
    <label id="name-label" for="name">Enter your name: <input type="text" id="name" placeholder="Your name here.."
        required></label>
    <label id="email-label" for="email">Enter your email Address: <input type="email" id="email"
        placeholder="Enter your email address.." required></label>
    <label id="number-label" for="number">Enter your age: <input type="number" id="number" min="10" max="60"
        placeholder="Age.."></label>
    <label>How much do you play in a day?
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="10">upto 10 hours</option>
        <option value="15">upto 15 hours</option>
      </select>
    </label>
    <label>Which POV do you like more?
      <label><input type="radio" value="FPS" name="POV"> FPS</label>
      <label><input type="radio" value="TPS" name="POV"> TPS</label>
    </label>
    <label>Which games have all played from the list below?
      <label><input type="checkbox" value="CSGO"> CSGO</label>
      <label><input type="checkbox" value="GTA"> GTA</label>
    </label>
    <label>Introduce yourself as a gamer:
      <textarea row="10" cols="30" placeholder="write about yourself.."></textarea>
    </label>
    <button id="submit" type="submit">Submit Form</button>
  </form>
  </div>
</body>

</html>
